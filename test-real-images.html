<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الصور الحقيقية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            direction: rtl;
        }
        .section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .apartment-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .apartment-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>اختبار الصور الحقيقية في الموقع</h1>
    
    <div class="section">
        <h2>معرض الصور الحقيقية</h2>
        <div id="gallery-status" class="status info">جاري تحميل معرض الصور...</div>
        <div id="gallery-container" class="gallery"></div>
    </div>
    
    <div class="section">
        <h2>صور نماذج الشقق</h2>
        <div id="apartments-status" class="status info">جاري تحميل صور الشقق...</div>
        <div id="apartments-container"></div>
    </div>

    <script>
        const API_URL = 'https://backend-one-pi-32.vercel.app/api';
        
        // اختبار معرض الصور
        async function testGallery() {
            try {
                // جلب صور المشروع
                const projectResponse = await fetch(`${API_URL}/media/public/project-images`);
                const projectData = await projectResponse.json();
                
                // جلب صور الشقق
                const apartmentResponse = await fetch(`${API_URL}/media/public/apartment-images`);
                const apartmentData = await apartmentResponse.json();
                
                let allImages = [];
                
                if (projectData.success && projectData.data) {
                    allImages = [...projectData.data];
                }
                
                if (apartmentData.success && apartmentData.data) {
                    allImages = [...allImages, ...apartmentData.data];
                }
                
                document.getElementById('gallery-status').innerHTML = 
                    `<div class="status success">تم تحميل ${allImages.length} صورة حقيقية</div>`;
                
                const container = document.getElementById('gallery-container');
                allImages.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.file?.url || '';
                    img.alt = image.title || 'صورة';
                    img.onerror = () => {
                        img.style.display = 'none';
                    };
                    container.appendChild(img);
                });
                
            } catch (error) {
                document.getElementById('gallery-status').innerHTML = 
                    `<div class="status error">خطأ في تحميل معرض الصور: ${error.message}</div>`;
            }
        }
        
        // اختبار صور الشقق
        async function testApartments() {
            try {
                const response = await fetch(`${API_URL}/apartments/public`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('apartments-status').innerHTML = 
                        `<div class="status success">تم تحميل ${data.data.length} نموذج شقة</div>`;
                    
                    const container = document.getElementById('apartments-container');
                    data.data.forEach(apartment => {
                        const card = document.createElement('div');
                        card.className = 'apartment-card';
                        card.innerHTML = `
                            <div style="position: relative;">
                                ${apartment.images && apartment.images.length > 0 ? 
                                    `<img src="${apartment.images[0]}" alt="${apartment.modelTitle}" class="apartment-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                     <div style="display: none; height: 200px; align-items: center; justify-content: center; background: #f0f0f0;">
                                         <span>لا توجد صورة</span>
                                     </div>` :
                                    `<div style="height: 200px; display: flex; align-items: center; justify-content: center; background: #f0f0f0;">
                                         <span>لا توجد صورة</span>
                                     </div>`
                                }
                                <div style="position: absolute; top: 10px; right: 10px; background: #34222e; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px;">
                                    ${apartment.price.toLocaleString()} ريال
                                </div>
                            </div>
                            <div style="padding: 15px;">
                                <h3>${apartment.modelTitle}</h3>
                                <p>${apartment.modelSubtitle}</p>
                                <div style="display: flex; gap: 20px; margin: 10px 0;">
                                    <span>${apartment.rooms} غرف</span>
                                    <span>${apartment.bathrooms} حمامات</span>
                                    <span>${apartment.area} م²</span>
                                </div>
                                <p><strong>الموقع:</strong> ${apartment.location}</p>
                                <p><strong>الاتجاه:</strong> ${apartment.direction}</p>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    document.getElementById('apartments-status').innerHTML = 
                        `<div class="status error">فشل في تحميل نماذج الشقق: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('apartments-status').innerHTML = 
                    `<div class="status error">خطأ في تحميل نماذج الشقق: ${error.message}</div>`;
            }
        }
        
        // تشغيل الاختبارات
        testGallery();
        testApartments();
    </script>
</body>
</html>
